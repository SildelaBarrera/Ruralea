
<div class=contenedor>
    <div class="photo"></div>
  
    <div class="formulario">
        <h2>CREA TU EVENTO</h2>
        <div class="textos">
            <div class="text1">
                <form class="inputs" action="" >
                    <input type="text" #input1
                    placeholder="Introduce el título">
                        <select #input2 name="Elige la categoría">
                            <option value="Elige la categoría" disabled selected>Elige la categoría</option>
                            <option value="Artesania">Artesanía</option>
                            <option value="Ganaderia">Ganadería</option>
                            <option value="Culinario">Culinario</option>
                            <option value="Agricola">Agrícola</option>
                        </select> 
                    <input type="text" #input3
                    placeholder="Indica la fecha">
                    <input class="descripcion" type="text" #input8
                    placeholder="Describe tu evento">
                </form> 
            </div>
            <div class="text2">
                <form class="inputs" action="" >
                    <input type="text" #input4
                    placeholder="Especifíca el municipio">  
                    <input type="text" #input5
                    placeholder="Especifíca la provincia">
                    <input type="text" #input6
                    placeholder="Indica el aforo máximo">    
                    <input type="text" #input7
                    placeholder="Introduce el precio por persona">  
                    <input type="text" #input9
                    placeholder="Inserta la url de tu imagen"> 
                                
                    <div class="boton" type="button" (click)="enviar(input1.value, 
                    input2.value, input3.value, input4.value, 
                    input5.value, input6.value, input7.value, input8.value, input9.value)">GUARDAR</div>
                </form>  
             </div>
        </div>
    </div>
</div>
