    <div class="chat-container">
        <div class="chat-list">
            <h3>Chats</h3>
                <div *ngFor="let chat of chats">
                    <button (click)="seleccionarChat(chat.id_chat)">{{chat.nombre}} {{chat.apellidos}} </button>
                </div>
        </div>

        <div class="chat-container2">
            <div class="chat-list2">
                <div class="mensajes">
                    <h3>Mensajes</h3>
                </div>
                <div class="messages" #messagesContainer>
                    <ng-container class="bodyMensajes"ngFor="let mensaje of mensajes">
                        <div class="mensajesRecibidos" *ngIf="id_usuario == mensajes.id_usuarioEmisor; else recibidos">
                            <div>
                                <p><strong>{{mensaje.nombre}}:</strong> {{mensaje.mensaje}}</p>
                            </div>
                        </div>
                        <ng-template #recibidos>
                            <div class="mensajesEnviados">
                                <div>
                                    <p> <strong>{{mensaje.nombre}}:</strong> {{mensaje.mensaje}}</p>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </div>
            </div>
            <div class="send-message">
                <!-- <input class="texto" [(ngModel)]="mensaje" placeholder="Escribe un mensaje" />
                <button (click)="enviarMensaje(mensaje)">Enviar</button> -->
            </div>
        </div>
    </div>
