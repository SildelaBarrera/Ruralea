<div class="contenedor">
    <div class="contenedor2">
    <div class="perfil">    
    <div class="datos">
        <div class="titulos">
            <h3>MI PERFIL</h3>
        </div>
        <div class="datos2">
            <div><img src="{{this.usuario.foto}}" alt=""></div>
            <div class="datos3"><p>{{this.usuario.nombre}} {{this.usuario.apellidos}}</p></div>
            <div class="datos4"><p>{{this.usuario.email}}</p></div>
        </div>
        </div>
    </div>
    <div class="sombra">
        <div class="datos">
        <div class="titulos">
            <h3>MODIFICA TUS DATOS</h3>
        </div>
        
            <div class="datos2">
                <label for="">Introduce nombre</label>
                <input type="text" id="nombre" disabled placeholder={{this.usuario.nombre}} #input1>
                <label for="">Introduce apellidos</label>
                <input type="text" disabled placeholder={{this.usuario.apellidos}} #input2>
                <label for="">Introduce e-mail</label>
                <input type="text"disabled placeholder={{this.usuario.email}} #input3>
                <label for="">Introduce la url de tu foto</label>
                <input type="text" disabled placeholder={{this.usuario.foto}} #input4>
                <label for="">Introduce la nueva contrase√±a </label>
                <input type="password" disabled placeholder="*********" #input5>
                
                <button *ngIf="editar" (click)="activar(input1, input2, input3, input4, input5)">EDITAR</button>
                <button *ngIf="guardar" (click)="enviar(input1.value, input2.value, input3.value, input4.value, input5.value)">GUARDAR</button>
            </div>
        </div>
    </div>
    </div>
</div>
