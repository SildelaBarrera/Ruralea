<div class="contenedor">
    <h1>MIS RESERVAS</h1>
    <div class="botones">
        <button>PROXIMOS EVENTOS</button>
        <button>EVENTOS PASADOS</button>
    </div>
    
        <div class="cards">
            <div *ngIf = "this.evento; else Actividades">
                <app-card [eventoPadre] = "evento"></app-card>
    
            </div> 
            <ng-template #Actividades>
            
                <div class="card1" *ngFor = "let evento of reservaService.getAll()">  
                    <app-card [eventoPadre] = "evento"></app-card>
                </div>
            </ng-template>
    
        </div> 
</div>
