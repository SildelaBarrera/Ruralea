<div class="chat-container">
    <div class="chat-list">
        <div>
            <h3>Chats</h3>
        </div>
        <div class="chat-list3">
            <div class="usuarios" *ngFor="let chat of chats" (click)="seleccionarChat(chat.id_chat)">
                <div class="usuario">
                    <div class="imgChat"><img src="{{chat.foto}}" alt=""></div>
                    <div class="chatNombre">{{chat.nombre}} {{chat.apellidos}} -
                        {{chat.titulo}}
                    </div>
                    <button class="borrarBoton" (click)=borrarChat(chat.id_chat)>X</button>

                </div>
            </div>
        </div>
    </div>
    <div class="chat-container2">
        <div class="chat-list2">
            <div class="mensajes">
                <h3>Mensajes</h3>
            </div>
            <div class="messages" #messagesContainer>
                <ng-container class="bodyMensajes" *ngFor="let mensaje of mensajes">
                    <div class="mensajesRecibidos" *ngIf="id_usuario == mensaje.id_usuarioEmisor; else enviados">
                        <div>
                            <p><strong>{{mensaje.nombre}}:</strong> {{mensaje.mensaje}}</p>
                        </div>
                    </div>
                    <ng-template #enviados>
                        <div class="mensajesEnviados">
                            <div>
                                <p> <strong>{{mensaje.nombre}}:</strong> {{mensaje.mensaje}}</p>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </div>
        </div>
        <div class="send-message">
            <input class="texto" [(ngModel)]="mensaje" placeholder="Escribe un mensaje" />
            <button class="enviarBoton" (click)="enviarMensaje(mensaje)">Enviar</button>
        </div>
    </div>
</div>
